<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Happy+Monkey|Permanent+Marker|Roboto|Rouge+Script|Turret+Road|Vibes|Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
    <title>GifTastic</title>
</head>
<body>
    <div class="main">

        <div class="container">
            <h1>Search Giphy</h1>
        </div>

        
        <form id="giphy-form">
                <input type="text" id="giphy-Input" placeholder="Type some fun animal here">
                <!-- button triggers to NEW GIPHY ADD -->
                <input id="add-Giphy" type="submit" value="Search GIF">
        </form>

        <!-- rendered button dumped here -->
        <div id="button-View"></div>

        <!-- movie will get dumped here -->
        <div id="giphy-View"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" 
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
