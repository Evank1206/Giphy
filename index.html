<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css file import -->
    <link rel="stylesheet" href="css/style.css">
    <!-- app font CDN link -->
    <link
        href="https://fonts.googleapis.com/css?family=Cute+Font|Happy+Monkey|Permanent+Marker|Roboto|Rouge+Script|Turret+Road|Vibes|Waiting+for+the+Sunrise&display=swap"
        rel="stylesheet">
    <!-- App title -->
    <title>GifTastic</title>
    
</head>

<body>
    <!-- main container for giphy app -->
    <div class="main">

        <!-- header title -->
        <div class="container">
            <h1>Search Giphy</h1>
        </div>

        <!-- search input-form -->
        <form id="giphy-form">
            <input type="text" id="giphy-Input" placeholder="Type anything here">
            <!-- button triggers to NEW GIPHY ADD -->
            <input id="add-btn" type="submit" value="Search GIF">
            <!-- <input id="next" type="button" value="next page"> -->
        </form>

        <!-- rendering button show-up container-->
        <div id="button-container"></div>
        <!-- rendering giphies show-up container -->
        <div id="giphy-container"></div>

    </div>

    <!-- jQuery CDN link here -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- JS file import here -->
    <script src="js/app.js"></script>
</body>

</html>
